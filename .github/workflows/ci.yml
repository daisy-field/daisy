name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run Pre-Commit
        uses: pre-commit/action@v3.0.1
      - name: Run Tests with pytest and coverage
        run: |
          mkdir --parents reports/coverage
          pytest --cov=daisy --cov-report=xml --cov-report=html
          genbadge coverage -i coverage.xml -o reports/coverage/coverage-badge.svg
          rm -rf reports/coverage/htmlcov; mv htmlcov reports/coverage/htmlcov
        if: success() || failure()
      - name: Apply Changes
        uses: pre-commit-ci/lite-action@v1.0.2
        if: success() || failure()
        continue-on-error: true # to be removed (once repository is public)