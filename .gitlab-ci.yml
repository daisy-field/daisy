variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CONTAINER_IMAGE: ${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_NAME}

stages:
  - build
  - deploy

image: docker:20

docker-build:
  stage: build
  tags:
    - docker
  timeout: 10m
  script:
    - docker build --pull -t ${CONTAINER_IMAGE} -f build.Dockerfile .

docker-push:
  stage: deploy
  tags:
    - docker
  timeout: 10m
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push ${CONTAINER_IMAGE}